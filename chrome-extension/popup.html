<!DOCTYPE html>
<html>
<head>
  <title>LeetCode Solution Helper</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 16px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1557b0;
    }
    .status {
      margin-top: 10px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>LeetCode Solution Helper</h2>
    <label for="apiKey">Claude API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your API key">
    <button id="saveButton">Save API Key</button>
    <div id="status" class="status"></div>
  </div>
  <script src="js/popup.js"></script>
</body>
</html>
